<!DOCTYPE html>
<html lang="en" x-data="{ dark:false }" :class="dark ? 'dark' : ''">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Lost & Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="relative transition-colors duration-500 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-200">

  <!-- Background Image -->
  <div class="fixed inset-0 bg-cover bg-center transition-opacity duration-500"
       :class="dark ? 'brightness-50' : 'brightness-100'"
       style="background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80'); z-index:-1;">
    <div class="absolute inset-0 bg-white bg-opacity-25 dark:bg-black dark:bg-opacity-50 backdrop-blur-md"></div>
  </div>

  <!-- NAVBAR -->
  <nav class="bg-white dark:bg-gray-800 shadow-lg fixed top-0 w-full z-50 transition-colors duration-500">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-2">
        <img src="logo.png" alt="Lost Item" width="120">
        <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">Lost & Found</span>
      </a>

      <!-- Menu -->
      <ul class="hidden md:flex gap-8 text-gray-600 dark:text-gray-300 font-medium">
        <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="dashboard.html" class="hover:text-blue-600">Dashboard</a></li>
        <li><a href="report.html" class="hover:text-blue-600">Report</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
      </ul>

      <!-- Dark mode toggle -->
      <button @click="dark = !dark"
              class="px-3 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg transition-colors duration-500">
        <span x-show="!dark">üåô</span>
        <span x-show="dark">‚òÄÔ∏è</span>
      </button>

      <!-- Login -->
      <a href="login.html"
         class="ml-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-500">
        Login
      </a>
    </div>
  </nav>

  <!-- Navbar spacing -->
  <div class="h-24"></div>

  <!-- Dashboard Heading -->
  <h2 class="text-4xl font-bold text-center text-blue-600 dark:text-blue-400 mb-10 transition-colors duration-500">
    Items Dashboard
  </h2>

  <!-- Filters -->
  <div class="max-w-4xl mx-auto mb-12 flex gap-4 flex-wrap">
    <input type="text" placeholder="Search items..."
           class="flex-1 border p-2 rounded dark:bg-gray-700 dark:border-gray-600 transition-colors duration-500">
    <select class="border p-2 rounded dark:bg-gray-700 dark:border-gray-600 transition-colors duration-500">
      <option>All</option>
      <option>Electronics</option>
      <option>Bags</option>
      <option>Documents</option>
    </select>
  </div>

  <!-- Cards Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
  <!-- Wallet Card -->
  <div class="bg-white bg-opacity-90 dark:bg-gray-800 dark:bg-opacity-80 shadow rounded-xl p-4 backdrop-blur-md transition-colors duration-500">
    <img src="wallet.jpg" alt="Black Wallet" class="rounded mb-3">
    <h3 class="font-semibold text-lg text-gray-800 dark:text-gray-200">Black Wallet</h3>
    <p class="text-gray-600 dark:text-gray-400 text-sm">Found near library</p>
    <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-500">Claim</button>
  </div>

  <!-- Backpack Card -->
  <div class="bg-white bg-opacity-90 dark:bg-gray-800 dark:bg-opacity-80 shadow rounded-xl p-4 backdrop-blur-md transition-colors duration-500">
    <img src="backpack.jpg" alt="Red Backpack" class="rounded mb-3">
    <h3 class="font-semibold text-lg text-gray-800 dark:text-gray-200">Black Backpack</h3>
    <p class="text-gray-600 dark:text-gray-400 text-sm">Lost in cafeteria</p>
    <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-500">Claim</button>
  </div>
</div>


  <!-- Footer -->
  <footer class="text-center mt-12 py-6 text-gray-700 dark:text-gray-300 transition-colors duration-500">
    ¬© 2025 Lost & Found Portal ‚Äî All Rights Reserved.
  </footer>

</body>
</html>
