<!DOCTYPE html>
<html lang="en" x-data="{ dark:false }" :class="dark ? 'dark' : ''">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lost & Found Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    /* Starry background */
    .stars {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      animation: bgMove 60s linear infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 0%; }
      2% { background-position: 100% 50%; }
      100% { background-position: 0% 0%; }
    }

    /* Floating card */
    @keyframes floatCard {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .floating {
      animation: floatCard 4s ease-in-out infinite;
    }

    /* Button glow */
    .glow-btn:hover {
      box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6, 0 0 30px #3b82f6;
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }

    /* Input underline focus */
    input:focus {
      outline: none;
      border-bottom: 2px solid #3b82f6;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>

<body class="relative overflow-hidden h-screen text-gray-900 dark:text-gray-200">

  <!-- Animated Background -->
  <div class="fixed inset-0 stars brightness-90 dark:brightness-50 z-0"></div>

  <!-- NAVBAR -->
  <nav class="bg-white dark:bg-gray-800 shadow-lg fixed top-0 w-full z-50 transition-colors duration-500">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-2">
        <img src="logo.png" class="h-20">
        <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">Lost & Found</span>
      </a>

      <ul class="hidden md:flex gap-8 text-gray-600 dark:text-gray-300 font-medium">
        <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="report.html" class="hover:text-blue-600">Report</a></li>
        <li><a href="dashboard.html" class="hover:text-blue-600">Dashboard</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
      </ul>

      <button @click="dark = !dark" class="px-3 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg transition-colors duration-500">
        <span x-show="!dark">üåô</span>
        <span x-show="dark">‚òÄÔ∏è</span>
      </button>
    </div>
  </nav>

  <div class="h-20"></div>

  <!-- Login Form -->
  <div class="flex justify-center items-center min-h-[80vh] px-4 z-10 relative">
    <div class="bg-white bg-opacity-20 dark:bg-gray-900 bg-clip-padding backdrop-blur-lg border border-white/30 dark:border-gray-700 rounded-xl p-8 w-96 floating shadow-lg">

      <h2 class="text-3xl font-bold text-center text-blue-400 mb-6 animate-pulse">Login</h2>

      <form class="space-y-6">
        <div>
          <label class="block text-gray-100 dark:text-gray-300 mb-1">Name</label>
          <input type="text" class="w-full border-b border-gray-300 dark:border-gray-600 p-2 bg-transparent text-white placeholder-gray-300" placeholder="Enter your name">
        </div>

        <div>
          <label class="block text-gray-100 dark:text-gray-300 mb-1">Email</label>
          <input type="email" class="w-full border-b border-gray-300 dark:border-gray-600 p-2 bg-transparent text-white placeholder-gray-300" placeholder="Enter your email">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg glow-btn">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
